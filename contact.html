<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tree of Abundance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #F5E6D3;
            background:
                linear-gradient(rgba(10, 20, 16, 0.7), rgba(10, 20, 16, 0.7)),
                url('uploads/forest-background.jpg') center/cover fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 20, 16, 0.4) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .contact-container {
            text-align: center;
        }

        .name {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: "Satisfy", cursive;
            color: #F3D678;
            text-shadow: none;
            margin-bottom: 2rem;
        }

        .contact-item {
            margin-bottom: 2rem;
        }

        .contact-item a {
            color: #F5E6D3;
            text-decoration: none;
            font-size: 1.4rem;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: #F3D678;
        }

        .whatsapp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .whatsapp-logo {
            width: 4.5rem;
            height: 4.5rem;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .whatsapp-logo:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        .whatsapp-number {
            color: #F5E6D3;
            text-decoration: none;
            font-size: 1.4rem;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .whatsapp-number:hover {
            color: #F3D678;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }

            .contact-item a {
                font-size: 1.2rem;
            }

            .whatsapp-container {
                flex-direction: column;
                gap: 1rem;
            }

            .whatsapp-logo {
                width: 3.5rem;
                height: 3.5rem;
            }

            .whatsapp-number {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="name">Tinesh Kumar</h1>

        <div class="contact-item">
            <a href="mailto:tree@abundancebeing.com">tree@abundancebeing.com</a>
        </div>

        <div class="whatsapp-container">
            <a href="https://wa.me/914448548889">
                <img src="Uploads/whatsapp-logo.png" alt="WhatsApp" class="whatsapp-logo">
            </a>
            <a href="https://wa.me/914448548889" class="whatsapp-number">+91 44 4854 8889</a>
        </div>
    </div>
</body>
</html>
