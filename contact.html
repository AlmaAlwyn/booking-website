<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tree of Abundance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #F5E6D3;
            background:
                linear-gradient(rgba(10, 20, 16, 0.7), rgba(10, 20, 16, 0.7)),
                url('uploads/forest-background.jpg') center/cover fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 20, 16, 0.4) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, rgba(21, 30, 26, 0.9) 0%, rgba(26, 40, 30, 0.95) 50%, rgba(30, 42, 31, 0.9) 100%);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(243, 214, 120, 0.3);
            border: 2px solid rgba(243, 214, 120, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: "Satisfy", cursive;
            color: #F3D678;
            text-shadow: 0 0 10px rgba(243, 214, 120, 0.4);
            margin-bottom: 2.5rem;
        }

        .contact-item {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(10, 20, 16, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(243, 214, 120, 0.1);
            transform: translateY(-3px);
        }

        .contact-item a {
            color: #F5E6D3;
            text-decoration: none;
            font-size: 1.4rem;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
            display: block;
        }

        .contact-item a:hover {
            color: #F3D678;
            text-shadow: 0 0 8px rgba(243, 214, 120, 0.5);
        }

        .whatsapp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(10, 20, 16, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .whatsapp-container:hover {
            background: rgba(243, 214, 120, 0.1);
            transform: translateY(-3px);
        }

        .whatsapp-logo {
            width: 4.5rem;
            height: 4.5rem;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .whatsapp-logo:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        .whatsapp-number {
            color: #F5E6D3;
            text-decoration: none;
            font-size: 1.6rem;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .whatsapp-number:hover {
            color: #F3D678;
            text-shadow: 0 0 8px rgba(243, 214, 120, 0.5);
        }

        .back-link {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(243, 214, 120, 0.2);
        }

        .back-link a {
            color: #F3D678;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-shadow: 0 0 10px rgba(243, 214, 120, 0.6);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }

            .name {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }

            .contact-item a {
                font-size: 1.2rem;
            }

            .whatsapp-container {
                flex-direction: column;
                gap: 1rem;
            }

            .whatsapp-logo {
                width: 3.5rem;
                height: 3.5rem;
            }

            .whatsapp-number {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1 class="name">Tinesh Kumar</h1>

        <div class="contact-item">
            <a href="mailto:tree@abundancebeing.com">tree@abundancebeing.com</a>
        </div>

        <div class="whatsapp-container">
            <a href="https://wa.me/914448548889">
                <img src="Uploads/whatsapp-logo.png" alt="WhatsApp" class="whatsapp-logo">
            </a>
            <a href="https://wa.me/914448548889" class="whatsapp-number">+91 44 4854 8889</a>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
