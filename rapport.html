    <script>
        // Toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Handle form submission to WhatsApp
        const form = document.getElementById('consultationForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const preferredContact = document.getElementById('preferredContact').value;
            const age = document.getElementById('age').value || 'Not provided';
            const message = document.getElementById('message').value;

            const whatsappMessage = `Full Name: ${fullName}\nMobile Number: ${mobileNumber}\nPreferred Contact: ${preferredContact}\nAge: ${age}\nHow may I help you?: ${message}`;

            const whatsappUrl = `https://wa.me/+919445150202?text=${encodeURIComponent(whatsappMessage)}`;

            window.location.href = whatsappUrl;
        });
